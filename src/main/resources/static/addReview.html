<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h3 class="text-center">Review</h3>
    <h3 class="text-center">Restaurant name</h3>
    <h3 class="text-center">Restaurant Description</h3>

    <form id="form">
      <div class="mb-3">
        <label for="content" class="form-label">Content</label>
        <input type="text" class="form-control" id="content" required />
      </div>
      <div class="mb-3">
        <label for="star" class="form-label">Star</label>
        <input type="number" class="form-control" id="star" required />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <script src="js/addReview.js"></script>
  </body>
</html>
